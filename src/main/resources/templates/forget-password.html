<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>Please enter your email and click Submit.</p>
<form th:action="@{/forget-password}" method="post" th:object="${forgetPassword}">
	<label>Email: </label>
	<input type="email" th:field="*{email}" />
	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</span><br/>
	<input type="submit" value="Submit" />
</form>
</body>
</html>
